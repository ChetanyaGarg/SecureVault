version: '3.8'

services:
  secure-file-storage:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - MAX_FILE_SIZE=104857600
      - MIN_PASSWORD_LENGTH=8
      - PBKDF2_ITERATIONS=400000
      - DEBUG=False
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - secure-file-storage
    restart: unless-stopped
    profiles:
      - production
